<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Submit Form Example</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>💬SMS발송(뿌리오API)</h4>
        <br>
        <form id="mmsForm">

            <div class="hide">
            <div class="form-group">
                <label for="userid">뿌리오 아이디:</label>
                <input type="text" id="userid" name="userid" value="ajou9770" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="callback">발신번호:</label>
                <input type="text" id="callback" name="callback" value="0312196052" class="form-control" required>
            </div>
            </div>

            <div class="form-group">
                <label for="phone">수신번호:</label>
                <input type="number" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="names">이름:</label>
                <input type="text" id="names" name="names" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject">제목:</label>
                <input type="text" id="subject" name="subject" class="form-control">
            </div>
            <div class="form-group">
                <label for="msg">문자내용:</label>
                <textarea id="msg" name="msg" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="appdate">📆발송일자</label>
                <input type="date" id="appdate" name="appdate" class="form-control">
            </div>
            <div class="form-group">
                <label for="apptime">⏱발송시간</label>
                <input type="time" id="apptime" name="apptime" class="form-control">
            </div>
            
            <!-- <div class="form-group">
                <label for="file1Path">포토발송:</label>
                <input type="text" id="file1Path" name="file1Path" class="form-control">
            </div> -->
            <br>
            <button type="submit" class="btn btn-primary btn-block">💬전송하기</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('#mmsForm').submit(function(event) {
                event.preventDefault();

                var userid = $('#userid').val();
                var callback = $('#callback').val();
                var phone = $('#phone').val();
                var msg = $('#msg').val();
                var names = $('#names').val();
                var appdate = $('#appdate').val();
                var apptime = $('#apptime').val();
                var subject = $('#subject').val();
                var file1Path = $('#file1Path').val();

                var requestData = {
                    userid: userid,
                    callback: callback,
                    phone: phone,
                    msg: msg,
                    names: names,
                    appdate: appdate,
                    apptime: apptime,
                    subject: subject,
                    file1Path: file1Path
                };

                $.ajax({
                    type: "GET",
                    url: "https://message.ppurio.com/api/send_utf8_json.php",
                    data: requestData,
                    success: function(response) {
                        console.log(response);
                        // 여기에서 응답에 대한 처리를 수행합니다.
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
						alert("failed!!")
                        // 에러 발생 시 처리를 수행합니다.
                    }
                });
            });
        });
    </script>
</body>
</html>
