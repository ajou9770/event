<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Submit Form Example</title>
    <style>
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>💬SMS발송(뿌리오API)</h4>
        <br>
        <form id="mmsForm">
            <div class="form-group">
                <label for="phone">수신번호:</label>
                <input type="number" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="names">이름:</label>
                <input type="text" id="names" name="names" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject">제목:</label>
                <input type="text" id="subject" name="subject" class="form-control">
            </div>
            <div class="form-group">
                <label for="msg">문자내용:</label>
                <textarea id="msg" name="msg" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="appdate">📆발송일자</label>
                <input type="date" id="appdate" name="appdate" class="form-control">
            </div>
            <div class="form-group">
                <label for="apptime">⏱발송시간</label>
                <input type="time" id="apptime" name="apptime" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block">💬전송하기</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('#mmsForm').submit(function(event) {
                event.preventDefault();

                var phone = $('#phone').val();
                var msg = $('#msg').val();
                var names = $('#names').val();
                var appdate = $('#appdate').val();
                var apptime = $('#apptime').val();
                var subject = $('#subject').val();

                var requestData = {
                    userid: 'ajou9770',
                    callback: '0312196052',
                    phone: phone,
                    msg: msg,
                    names: names,
                    appdate: appdate,
                    apptime: apptime,
                    subject: subject
                };

                var url = "https://message.ppurio.com/api/send_utf8_json.php?" + $.param(requestData);
                $.ajax({
                    type: "POST",
                    url: url,
                    success: function(response) {
                        console.log(response);
                        // 여기에서 응답에 대한 처리를 수행합니다.
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                        alert("failed!!");
                        // 에러 발생 시 처리를 수행합니다.
                    }
                });
            });
        });
    </script>
</body>
</html>
