<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Web 문서 검색(API)</title>
    <style>
        body {
            width: 100%;
        }
        .container, #booksContainer {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h4 class="mb-4">✨ web 검색어를 입력하세요</h4>
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input class="form-control" type="text" id="searchQuery" placeholder="웹 검색어을 입력하세요">
                <button class="btn btn-primary" type="submit">검색</button>
            </div>
        </form>
        <div id="booksContainer"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        $("#searchForm").submit(function (event) {
            event.preventDefault();
            var query = $("#searchQuery").val();
            if (query) {
                $.ajax({
                    method: "GET",
                    url: "https://dapi.kakao.com/v2/search/web",
                    data: { query: query },
                    headers: { Authorization: "KakaoAK 8c28987d6671ebc8c75c14bf66efb694" }
                })
                    .done(function (msg) {
                        $("#booksContainer").empty();
                        console.log(msg);

                        for (var i = 0; i < 10; i++) {
                            var document = msg.documents[i];

                            var bookContainer = $("<div>").addClass("book-container mb-4");
                            var webTitle = $("<h4>").text("제목: " + document.title);
                            var webContent = $("<span>").text("내용: " + document.contents);
                            var webDatetime = $("<p>").text("생성일자: " + document.datetime);
                            var webUrl = $("<div>").html("<strong>URL:</strong> <a href='" + document.url + "'>" + document.url + "</a>");

                            bookContainer.append(webTitle, webContent, webDatetime, webUrl);
                            $("#booksContainer").append(bookContainer);
                        }
                    });
            }
        });
    </script>
</body>
</html>
