<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Api test (책검색)</title>
</head>

<body>
    <div class="container py-4">
        <h4 class="mb-4">✨주제어를 입력하세요</h4>
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input class="form-control" type="text" id="searchQuery" placeholder="책제목을 입력하세요">
                <button class="btn btn-primary" type="submit">검색</button>
            </div>
        </form>
        <div id="booksContainer"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        $("#searchForm").submit(function (event) {
            event.preventDefault();
            var query = $("#searchQuery").val();
            if (query) {
                $.ajax({
                    method: "GET",
                    url: "https://dapi.kakao.com/v3/search/book?target=title",
                    data: { query: query },
                    headers: { Authorization: "KakaoAK 8c28987d6671ebc8c75c14bf66efb694" }
                })
                    .done(function (msg) {
                        $("#booksContainer").empty();

                        for (var i = 0; i < 10; i++) {
                            var document = msg.documents[i];

                            var bookContainer = $("<div>").addClass("book-container mb-4");
                            var bookTitle = $("<h4>").text("제목: " + document.title);
                            var bookAuthor = $("<span>").text("작가: " + document.authors);
                            var bookContents = $("<p>").text("책 소개: " + document.contents);
                            var bookThumbnail = $("<div>").html("<strong>썸네일:</strong><br><img src='" + document.thumbnail + "'/><br>");
                            var bookPublisher = $("<small>").text("출판사: " + document.publisher);

                            bookContainer.append(bookTitle, bookAuthor, bookContents, bookThumbnail, bookPublisher);
                            $("#booksContainer").append(bookContainer);
                        }
                 });
            }
        });
    </script>
</body>

</html>
