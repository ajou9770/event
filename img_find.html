<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Search API</title>
    <style>
        .max-size {
            max-width: 350px;
            max-height: 500px;
        }
        img {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h4 class="mb-4">💦이미지를 검색 하세요</h4>
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input class="form-control" type="text" id="searchQuery" placeholder="검색할 이미지 주제어 입력">
                <button class="btn btn-primary" type="submit">검색</button>
            </div>
        </form>
        <div id="booksContainer"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    
    <script>    
    $("#searchForm").submit(function (event) {
    event.preventDefault();
    var query = $("#searchQuery").val();
    if (query) {
        $.ajax({
            method: "GET",
            url: "https://dapi.kakao.com/v2/search/image",
            data: { query: query },
            headers: { Authorization: "KakaoAK 8c28987d6671ebc8c75c14bf66efb694" }
        })
        .done(function (msg) {
            $("#booksContainer").empty();

            console.log(msg);

            for (var i = 0; i < 20; i++) {
                var document = msg.documents[i];
                var bookContainer = $("<div>").addClass("book-container mb-4");
                var bookTitle = $("<h5>").text("출처: " + document.display_sitename);
                var imgUrl = $("<div>").html("<strong>이미지:</strong><br><img class='max-size' src='" +
                    document.image_url + "' /><br>");
                var imgThumbnail = $("<div>").html("<strong>썸네일:</strong><br><img class='max-size' src='" +
                    document.thumbnail_url + "' /><br>");

                bookContainer.append(bookTitle, imgUrl, imgThumbnail);
                $("#booksContainer").append(bookContainer);
            }
        });
    }
});

</script>
</body>

</html>
