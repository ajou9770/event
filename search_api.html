<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>🔎My search page API</title>
</head>

<body>
  <div class="container py-4">
    <h3 class="mb-4">🔎마이 검색 페이지(API_카카오)</h3>

    <div class="mb-3">
      <select class="form-select" id="siteSelect">
        <option value="">✔선택하세요</option>
        <option value="https://ajou9770.github.io/event/vidio_find">🎞동영상검색</option>
        <option value="https://ajou9770.github.io/event/img_find">💦이미지검색</option>
        <option value="https://ajou9770.github.io/event/book_find">📕도서검색</option>
        <option value="https://ajou9770.github.io/event/web_find">💻웹문서검색</option>
      </select>
    </div>
    <div id="iframeContainer">
      <!-- 여기에 검색 결과를 표시할 iframe이 동적으로 추가될 예정입니다. -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#siteSelect').change(function () {
        var siteUrl = $(this).val();
        var iframeHtml = '<iframe src="' + siteUrl + '" frameborder="0" width="100%" height="500"></iframe>';
  
        $('#iframeContainer').html(iframeHtml);
      });
  
      $('#siteSelect').trigger('change'); // 페이지 로드 시에도 이벤트를 트리거하여 선택한 사이트를 즉시 실행합니다.
    });
  </script>
  
</body>

</html>
